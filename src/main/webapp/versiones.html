<!DOCTYPE HTML>

<html ng-app="versionesApp">
<head>
<title>Versiones Recientes</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="assets/js/angular.min.js"></script>
<script src="assets/js/angular-resource.js"></script>
<script src="assets/js/versiones.js"></script>

<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
<link rel="stylesheet" href="assets/css/main.css" />
<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
</head>

<body ng-controller="versionesController as app">
	<div id="page-wrapper">
		<div id="header-wrapper">
			<div class="container">
				<div class="row">
					<div class="12u">

						<header id="header">
							<h1>
								<a href="app.html" id="logo">Versiones Recientes</a>
							</h1>
						</header>

					</div>
				</div>
			</div>
		</div>
		<div id="main" style="padding-bottom: 1.2em;">
			<div class="container">

				<div class="grupoContainer" style="width:100%" ng-repeat="version in app.versiones">
					<div style="float: left;margin-left: 10px;width:200px">
						<a href="version.html?versionId={{version.id}}">{{version.numero}}</a>
					</div>
					<div style="float: left;margin-left: 10px;width:200px;">
						{{version.autor.nombre}}
					</div style="float: left;margin-left: 10px;width:200px;">
					<div style="float: left;margin-left: 10px;width:200px;">
						<a href="branch.html?branch={{version.branch}}">{{version.branch}}</a>
					</div>
					<div style="float: left;margin-left: 10px;width:200px;">
						{{version.fecha}}
					</div>

				</div>


			</div>
		</div>
	</div>

	<!-- Scripts -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/skel.min.js"></script>
	<script src="assets/js/skel-viewport.min.js"></script>
	<script src="assets/js/util.js"></script>

	<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
	<script src="assets/js/main.js"></script>

</body>

</html>
