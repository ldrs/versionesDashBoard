<div ng-controller="AgregaServidorController" class="col-lg-6" >
						<div ng-show="muestraMensaje" class="alert alert-success">
                    			{{mensaje}}
     					</div>
                        <form  name="formServidor" role="form">
                            
                            <div class="form-group" ng-class="{ 'has-error': formServidor.nombre.$touched && formServidor.nombre.$invalid }">
                                <label>Nombre</label>                                 
                                <input name="nombre" ng-model="servidor.nombre" class="form-control" required />                             
                            </div>
                            
                            <div class="form-group" ng-class="{ 'has-error': formServidor.rutaEntrada.$touched && formServidor.rutaEntrada.$invalid }">
                                <label>Ruta Entrada</label>
                                <input name="rutaEntrada" ng-model="servidor.rutaEntrada" class="form-control" required />                             
                            </div>
                            
                            <div class="form-group" ng-class="{ 'has-error': formServidor.nombreServidorJenkins.$touched && formServidor.nombreServidorJenkins.$invalid }">
	                                <label>Nombre Servidor Jenkins</label>                               
		                            <input name="nombreServidorJenkins" ng-model="servidor.nombreServidorJenkins" class="form-control" required />	  																                             
                            </div>     
                            
                            <div class="form-group" ng-class="{ 'has-error': formServidor.ambiente.$touched && formServidor.ambiente.$invalid }">
                                <label>Ambiente </label>
                              <select name="ambiente" ng-model="ambienteSeleccionado" class="form-control" required
                                		ng-options="ambienteAplicacion as ambienteAplicacion.nombreAmbiente for ambienteAplicacion in ambientes track by ambienteAplicacion.id" ></select>                                
                            </div>                            
                            
                            <div class="form-group" ng-class="{ 'has-error': formServidor.repositorioDatos.$touched && formServidor.repositorioDatos.$invalid }" >
                                <label>Configuraci&oacute;n Base de Datos</label>
                                <select name="repositorioDatos" ng-model="repositorioDatoSeleccionado" class="form-control" required
                                		ng-options="repositorioDato as repositorioDato.nombreRepositorio for repositorioDato in repositorioDatos track by repositorioDato.id" ></select>                                
                            </div>         
                                                                                                                                                                                                                                                                                      
                             <button ng-disabled="formServidor.$invalid" ng-click="grabarServidor()" class="btn btn-primary">Guardar</button>                           
                        </form>
</div>
