<div ng-controller="EditaServidorController" class="col-lg-6" >
	 <div ng-show="muestraMensaje" class="alert alert-success">
                    {{mensaje}}
     </div>
	
                        <form role="form">
                            <div class="form-group">
                                <label>Nombre</label>
                                <input name="nombre" ng-model="servidor.nombre" class="form-control" >                             
                            </div>
                            <div class="form-group">
                                <label>Ruta Entrada</label>
                                <input name="rutaEntrada" ng-model="servidor.rutaEntrada" class="form-control">                             
                            </div>
                            <div class="form-group">
                                <label>Nombre Servidor Jenkins</label>
                                <input name="nombreServidorJenkins" ng-model="servidor.nombreServidorJenkins" class="form-control">                             
                            </div>                            
                                                                                    
                             <div class="form-group">
                                <label>Ambiente </label>
                              <select ng-model="ambienteSeleccionado" class="form-control"
                                		ng-options="ambienteAplicacion as ambienteAplicacion.nombreAmbiente for ambienteAplicacion in ambientes track by ambienteAplicacion.id" ></select>                                
                            </div>                            
                              <div class="form-group">
                                <label>Configuraci&oacute;n Base de Datos</label>
                                <select ng-model="repositorioDatoSeleccionado" class="form-control"
                                		ng-options="repositorioDato as repositorioDato.nombreRepositorio for repositorioDato in repositorioDatos track by repositorioDato.id" ></select>                                
                            </div>                                                                                                                    
                             <div class="form-group">
                                <label>Estado</label>
                                <p class="form-control-static">{{ estadoServidor }}</p>
                            </div>                                                                                                                                                              
                            <a ng-click="actualizaServidor()" class="btn btn-primary">Actualizar</a>                          
                        </form>
</div>
